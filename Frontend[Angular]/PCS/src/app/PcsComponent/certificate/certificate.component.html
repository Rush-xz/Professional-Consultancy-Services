<div style="background-color: rgba(39, 39, 199, 0.856); position: relative; width: 100%; ">
    <div class="container-fluid   ">
        <div class="row">
            <h1 style="color: white; "> Add Certificates</h1>
        </div>
    </div>
</div>

<div>
    <div class="container-fluid " style="margin-top: 40px;">
        <div class="row">
            <!-- <div class="col-4" style="text-align: center;">
                <button type="button" class="btn btn-light" routerLink="/hrdashboard"><i
                        class="bi bi-arrow-left"></i>Back to Dashboard</button>
            </div> -->
            <div class="col-12" style="text-align: center;">
                <button type="button" class="btn btn-success" (click)=" onSubmit()"><i class="bi bi-check"></i>Save
                    Changes</button>
            </div>
           
        </div>
    </div>
</div>
<div  >
    <div class="container" style="margin-top: 60px; ">
        <div class="row">
            <div class="col">
                <table class="table ">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="row" style="width: 20%;">
                                <h5> Add Certificates
                                </h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="form-group">
                            <label for="name">Certificate Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Certificate Name"
                            [(ngModel)]="certificate.stitle"
                            >
                        </div>



                        <div class="form-group">
                            <label for="expiry date">Expiry Date</label>
                            <input type="date" name="date" class="form-control" 
                            [(ngModel)]="certificate.cexpiryDate"
                            >

                        </div>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
