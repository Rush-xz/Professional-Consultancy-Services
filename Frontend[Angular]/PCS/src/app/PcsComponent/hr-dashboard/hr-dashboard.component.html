<div style="background-color: rgba(39, 39, 199, 0.856); position: relative; width: 100%; ">
    <div class="container-fluid   ">
        <div class="row">
            <h1 style="color: white; "> <i class="bi bi-gear-fill"> </i> HR Dashboard</h1>
        </div>
    </div>
</div>
<div>
    <div class="container-fluid" style="margin-top: 40px;">
        <div class="row">
            <div class="col-2">
                <button type="button" class="btn btn-primary" routerLink="/register"><i class="bi bi-plus"></i>Add
                    Employee</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-success" routerLink="/add-skills"><i class="bi bi-plus"></i>Add
                    Skills</button>
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-warning" routerLink="/certificate"><i class="bi bi-plus"></i>Add
                    Certificates</button>
            </div>
        </div>
    </div>
</div>

<div>
    <div class="container-fluid" style="margin-top: 40px;">
        <div class="row">
            <div class="col-8">
                <table class="table table-striped" border="1">

                    <thead class="thead-dark">
                        <tr>
                            <td scope="row" style="width: 20%;">
                                <h3> Latest Update
                                </h3>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                        <tr style="background-color: rgba(10, 10, 10, 0.87)!important; color: white">
                            <th scope="col">Employee Id</th>
                            <th scope="col">Employee Name</th>
                            <th scope="col">Skills</th>
                            <th scope="col">Date</th>
                            <th scope="col"></th>
                        </tr>
                        <tr *ngFor="let employee of employeedetails; let i=index">

                            <th scope="row"> {{employee.id}}</th>
                            <td>{{employee.name}}</td>
                            <!-- <td *ngFor="let item of employee.skills">{{employee.skills[0].stitle}}</td> -->
                            <td >{{skills[i]}}</td>
                            <td>{{employee.registerDate}}</td>
                            <td><button type="button" class="btn btn-secondary" (click)="showDetails(employee)">
                                    >>Details</button></td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div class="col">
                <div class="card  "
                    style="width: 18rem; background-color: rgba(39, 39, 199, 0.856); position: relative;">
                    <div class="card-body">

                        <h2 class="card-title" style="color: white; text-align: center;">Skills Upgraded</h2>

                        <h2 style="color: white; text-align: center;"><i class="bi bi-pencil-fill">&nbsp;
                                {{nofskill}}</i></h2>

                        <div style="text-align: center;"> <button type="button" class="btn"
                                style="border-color: white;"><b style="color: white;">View</b>
                            </button></div>
                    </div>
                </div>

                <div class="card  "
                    style="width: 18rem; background-color: #198754; position: relative; margin-top: 20px;">
                    <div class="card-body">

                        <h2 class="card-title" style="color: white; text-align: center;">Certificates</h2>

                        <h2 style="color: white; text-align: center;"><i class="bi bi-folder-fill">
                                &nbsp;{{noofcerti}}</i></h2>

                        <div style="text-align: center;"> <button type="button" class="btn"
                                style="border-color: white;"><b style="color: white;">View</b>
                            </button></div>
                    </div>
                </div>

                <div class="card  "
                    style="width: 18rem; background-color: #FFC107; position: relative; margin-top: 20px;">
                    <div class="card-body">

                        <h2 class="card-title" style="color: white; text-align: center;">Employees</h2>

                        <h2 style="color: white; text-align: center; "><i class="bi bi-people-fill">&nbsp;
                                {{noofemp}}</i></h2>

                        <div style="text-align: center;" routerLink="/hrdashboard"> <button type="button"
                                class="btn" style="border-color: white;"><b style="color: white;">View</b>
                            </button></div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
