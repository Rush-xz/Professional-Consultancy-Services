<div style="background-color: rgba(39, 39, 199, 0.856); position: relative; width: 100%; ">
    <div class="container-fluid   ">
        <div class="row">
            <h1 style="color: white; "> Add Skills</h1>
        </div>
    </div>
</div>

<div>
    <div class="container-fluid " style="margin-top: 40px;">
        <div class="row">
            <!-- <div class="col-4" style="text-align: center;">
                <button type="button" class="btn btn-light" routerLink="/hrdashboard"><i
                        class="bi bi-arrow-left"></i>Back to Dashboard</button>
            </div> -->
            <div class="col-12" style="text-align: center;">
                <button type="button" class="btn btn-success" (click)=" onsubmit()"><i class="bi bi-check"></i>Save
                    Changes</button>
            </div>

        </div>
    </div>
</div>
<div>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col">
                <table class="table ">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="row" style="width: 20%;">
                                <h5> Add Skills
                                </h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="form-group">
                            <label for="name">Title</label>
                            <input type="text" class="form-control" id="name" placeholder="Skill Name"
                            [(ngModel)]="skill.cname"
                            >
                        </div>

                        <div class="form-group">
                            <label for="Category">Category</label>
                            <select id="Category" name="Category" class="form-control" [(ngModel)]="skill.scategory">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="web development"> Web Development</option>
                                <option value="Frontend"> Frontend</option>
                                <option value="Backend"> Backend</option>
                                <option value="Fullstack">Fullstack</option>
                                <option value="Data Science">Database</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="skill">Skill Description</label>
                            <div>
                                <ejs-richtexteditor #toolsRTE id='alltoolRTE' [toolbarSettings]='tools'
                                    [(ngModel)]="skill.sdesc">

                                </ejs-richtexteditor>

                            </div>

                        </div>

                    </tbody>

                </table>
            </div>
        </div>
    </div>
</div>
