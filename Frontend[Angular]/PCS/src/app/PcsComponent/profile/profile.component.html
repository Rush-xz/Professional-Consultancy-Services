

<div>
    <div class="container-fluid " style="margin-top: 40px;">

            <div class="col-4" style="text-align: center;">
                <button type="button" class="btn btn-success" routerLink="/edit-profile"><i class="bi bi-lock-fill"></i>Change Password</button>
            </div>

<div>
    <div class="container" style="margin-top: 60px;">
        <div class="row">
            <div class="col-9">
                <table class="table ">

                    <thead class="thead-dark">
                        <tr>
                            <th scope="row" style="width: 20%;">
                                <h5> Profile
                                </h5>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="form-group">
                            <label for="name">Name</label>
                           <h5>{{UserDetails.name}}</h5>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <h5>{{UserDetails.email}}</h5>
                        </div>
                        <div class="form-group">
                            <label for="password">Skill</label>
                            <h5 *ngFor="let item of UserDetails.skills">
                                {{item.stitle}}
                            </h5>
                        </div>
                        <div class="form-group">
                            <label for="confirmpassword">Certificate</label>
                            <h5 *ngFor="let item of UserDetails.certificates">
                                {{item.cname}}
                            </h5>
                        </div>

                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <div>
                                <!-- <h5>{{UserDetails.bio}}</h5> -->
                                <h5 [innerHTML]=UserDetails.bio></h5>
                            </div>

                        </div>

                    </tbody>

                </table>
            </div>
            <div class="col ">
                <div class="card  " style="width: 18rem;  position: relative; height: 80%;  margin-top:10px;
                border: 0!important;">
                    <div class="card-body">

                        <h2 class="card-title" style=" text-align: left;">{{user.username}}</h2>
                        <div style=" margin-top:10px; align-items: center; ">
                            <img class="card-img-top" [src]="image" alt="Card image cap"
                                style="height: 50%; width: 50%;margin-left: 25% ;">
                        </div>
                
                        <button type="button " class="btn btn-primary" style="width: 100%; margin-top:10px;"><b>Edit
                                Image</b></button>
                        <button type="button " class="btn btn-danger" style="margin-top:10px; width: 100%; "><b>Delete
                                Image</b></button>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
